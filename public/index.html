<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chat Node</title>
</head>
<body>
    <div class="page" id="loginPage">
        <h1>Qual o seu nome?</h1>
        <input type="text" name="loginNameInput" id="loginNameInput">
    </div>
    <div class="page" id="chatPage">
        <div class="chatArea">
            <ul class="chatList">
                <!--
                <li class="m-status on"></li>
                <li class="m-status off"></li>
                <li class="m-txt"><span class="me"></span></li>
                <li class="m-txt"><span></span></li>
                -->
            </ul>
            <ul class="userList">
                <li class="you"></li>
                <li></li>
                
            </ul>
        </div>
        <div class="chatInput">
            <input type="text" name="chatTextInput" id="chatTextInput" placeholder="Digite sua mensagem e aperte Enter">
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</body>
</html>
